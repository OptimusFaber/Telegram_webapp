<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Astellas</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Montserrat', sans-serif;
        font-weight: 200;
        color: var(--tg-theme-text-color);
        background: var(--tg-theme-bg-color);
      }

      #main {
        width: 100%;
        padding: 20px;
        text-align: center;
      }

      h1 {
        margin-top: 50px;
        margin-bottom: 10px;
      }

      img {
        width: 350px;
        height: 350px;
        margin: 0 auto;
      }

      p {
        width: 350px;
        margin: 0 auto;
      }

      button {
        border: 0;
        border-radius: 5px;
        height: 60px;
        width: 100px;
        font-size:20px;
        font-weight: 500;
        cursor: pointer;
        transition: all 500ms ease;
        color: var(--tg-theme-button-color);
        background: var(--tg-theme-buttom-text-color);

        margin: 0 auto;
        display: block;
      }

      button:hover {
        background: var(--tg-theme-secondary-bg-color);
      }

    </style>
</head>
<body>
  <form id="form">
    <input type="text" placeholder="Имя" id="user_fname">
    <input type="text" placeholder="Фамилия" id="user_lname">
    <input type="text" placeholder="Почта" id="user_email">
    <button id="order">Записаться</button>
  </form>
  <script scrc="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // let tg = window.Telegram.WebApp;
    let remember = document.getElementById("order");
    // let order =  document.getElementById("order");

    remember.addEventListener("click", () => {
      document.getElementById("form").style.display = "none";
    })


  </script>

</body>
</html>

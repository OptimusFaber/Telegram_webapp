<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        body {
            background-color: #F5F5F5;
            color: #2C3E50;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #2C3E50;
            font-size: 24px;
        }
        #counter {
            font-size: 48px;
            margin: 20px 0;
            color: #3498DB;
        }
        button {
            background-color: #3498DB;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #BDC3C7;
            cursor: not-allowed;
        }
        .completed-message {
            font-size: 24px;
            color: #27AE60;
        }
    </style>
</head>
<body>
    <h1>Поделитесь с друзьями:</h1>
    <div id="counter">5</div>
    <button id="shareButton">Поделиться</button>
    <div id="completedMessage" class="completed-message" style="display: none;">Молодцы, вы выполнили условия!</div>

    <script>
        let counter = 5;
        const counterElement = document.getElementById('counter');
        const shareButton = document.getElementById('shareButton');
        const completedMessage = document.getElementById('completedMessage');

        shareButton.addEventListener('click', function() {
            const postUrl = "https://t.me/dvachannel/143325";
            const telegramShareUrl = `https://t.me/share/url?url=${encodeURIComponent(postUrl)}`;
            window.open(telegramShareUrl, '_blank');

            // Simulate that the user shared the post successfully
            counter -= 1;
            counterElement.textContent = counter;

            if (counter === 0) {
                shareButton.style.display = 'none';
                counterElement.style.display = 'none';
                completedMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>

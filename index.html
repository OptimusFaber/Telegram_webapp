<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9edf0;
            color: #2a3f54;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        #counter {
            font-size: 48px;
            margin: 20px 0;
        }

        #shareButton, #confirmButton {
            background-color: #2a3f54;
            color: #ffffff;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #confirmButton {
            display: none; /* Кнопка подтверждения изначально скрыта */
        }
    </style>
</head>
<body>
    <h1>Поделитесь с друзьями:</h1>
    <div id="counter">5</div>
    <button id="shareButton">Поделиться</button>
    <button id="confirmButton">Я отправил(а) сообщение</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let shareCounter = 5;

        window.onload = function() {
            console.log("Page Loaded");

            if (localStorage.getItem('shareCounter')) {
                shareCounter = parseInt(localStorage.getItem('shareCounter'));
            }

            updateCounter();

            document.getElementById('shareButton').onclick = function() {
                console.log("Share Button Clicked");

                const postUrl = "https://t.me/dvachannel/143325";
                
                // Открываем ссылку через Telegram Web Apps API
                Telegram.WebApp.openTelegramLink(postUrl);

                // Показываем кнопку подтверждения
                document.getElementById('confirmButton').style.display = 'inline-block';
            };

            document.getElementById('confirmButton').onclick = function() {
                console.log("Confirm Button Clicked");

                shareCounter--;
                localStorage.setItem('shareCounter', shareCounter);
                updateCounter();

                this.style.display = 'none';
            };
        };

        function updateCounter() {
            const counterElement = document.getElementById('counter');
            counterElement.textContent = shareCounter;

            if (shareCounter <= 0) {
                document.body.innerHTML = '<h1>Молодцы, вы выполнили условия!</h1>';
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9edf0;
            color: #2a3f54;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        #shareButton {
            background-color: #2a3f54;
            color: #ffffff;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Поделитесь с друзьями:</h1>
    <button id="shareButton">Поделиться</button>
    <script>
        window.onload = function() {
            document.getElementById('shareButton').onclick = function() {
                // Открываем встроенный режим с ссылкой
                const botUsername = '@VicariaBot';
                const inlineUrl = `https://t.me/${botUsername}?start=share`;
                window.open(inlineUrl, '_blank');
            };
        };
    </script>
</body>
</html>

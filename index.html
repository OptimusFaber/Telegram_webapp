<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Close Page</title>
    <script>
        function closeWindow() {
            if (window.opener) {
                window.close();
            } else {
                alert("Невозможно закрыть окно автоматически. Пожалуйста, закройте его вручную.");
            }
        }
    </script>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0;">
    <button onclick="closeWindow()" style="padding: 10px 20px; font-size: 18px;">Закрыть страницу</button>
</body>
</html>

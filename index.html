<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9edf0; /* Светло-серый */
            color: #2a3f54; /* Темно-синий */
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        #counter {
            font-size: 48px;
            margin: 20px 0;
        }

        #forwardButton {
            background-color: #2a3f54; /* Темно-синий */
            color: #ffffff;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #forwardButton:disabled {
            background-color: #7a8b99;
            cursor: not-allowed;
        }
    </style>
    <script>
        let forwardCounter = 5;

        window.onload = function() {
            console.log("Page Loaded");

            // Обновляем счетчик
            updateCounter();

            // Обработчик клика по кнопке
            document.getElementById('forwardButton').onclick = function() {
                console.log("Forward Button Clicked");

                // Открываем окно "Переслать сообщение" в Telegram
                const postUrl = "https://t.me/dvachannel/143325";
                const telegramForwardUrl = `https://t.me/share/url?url=${encodeURIComponent(postUrl)}`;
                window.open(telegramForwardUrl, '_blank');

                // Уменьшаем счетчик с небольшой задержкой
                setTimeout(() => {
                    forwardCounter--;
                    updateCounter();
                }, 1000);
            };
        };

        function updateCounter() {
            const counterElement = document.getElementById('counter');
            counterElement.textContent = forwardCounter;

            // Если счетчик достиг нуля, показываем сообщение
            if (forwardCounter <= 0) {
                document.body.innerHTML = '<h1>Молодцы, вы выполнили условия!</h1>';
            }
        }
    </script>
</head>
<body>
    <h1>Перешлите друзьям:</h1>
    <div id="counter">5</div>
    <button id="forwardButton">Переслать</button>
</body>
</html>

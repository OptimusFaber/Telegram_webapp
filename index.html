<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9edf0;
            color: #2a3f54;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        #counter {
            font-size: 48px;
            margin: 20px 0;
        }

        #shareButton {
            background-color: #2a3f54;
            color: #ffffff;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #shareButton:disabled {
            background-color: #7a8b99;
            cursor: not-allowed;
        }
    </style>
    <script>
        let shareCounter = 5;

        window.onload = function() {
            if (localStorage.getItem('shareCounter')) {
                shareCounter = parseInt(localStorage.getItem('shareCounter'));
            }

            updateCounter();

            document.getElementById('shareButton').onclick = function() {
                const botUsername = '@VicariaBot';
                const messageText = 'Check this out!';
                const postUrl = "https://t.me/dvachannel/143325";
                const telegramShareUrl = `https://t.me/share/url?url=${encodeURIComponent(postUrl)}&text=${encodeURIComponent(botUsername)}`;

                window.open(telegramShareUrl, '_blank');
            };

            // Подписываемся на событие из Telegram WebApp
            if (window.Telegram.WebApp) {
                window.Telegram.WebApp.onEvent('callback', function(data) {
                    if (data.event === 'share_success') {
                        // Обновляем счетчик только после подтверждения от бота
                        shareCounter--;
                        localStorage.setItem('shareCounter', shareCounter);
                        updateCounter();
                    }
                });
            }
        };

        function updateCounter() {
            const counterElement = document.getElementById('counter');
            counterElement.textContent = shareCounter;

            if (shareCounter <= 0) {
                document.body.innerHTML = '<h1>Молодцы, вы выполнили условия!</h1>';
            }
        }
    </script>
</head>
<body>
    <h1>Поделитесь с друзьями:</h1>
    <div id="counter">5</div>
    <button id="shareButton">Поделиться</button>
</body>
</html>

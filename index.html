<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9edf0; /* Светло-серый */
            color: #2a3f54; /* Темно-синий */
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        #counter {
            font-size: 48px;
            margin: 20px 0;
        }

        #shareButton {
            background-color: #2a3f54; /* Темно-синий */
            color: #ffffff;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #shareButton:disabled {
            background-color: #7a8b99;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Поделитесь с друзьями:</h1>
    <div id="counter">5</div>
    <button id="shareButton">Поделиться</button>

    <script>
        let shareCounter = 5;

        window.onload = function() {
            if (window.Telegram.WebApp) {
                // Получаем счетчик, если он уже есть в localStorage
                if (localStorage.getItem('shareCounter')) {
                    shareCounter = parseInt(localStorage.getItem('shareCounter'));
                }
                
                updateCounter();

                document.getElementById('shareButton').onclick = function() {
                    const postUrl = "https://t.me/dvachannel/143325";
                    const telegramShareUrl = `https://t.me/share/url?url=${encodeURIComponent(postUrl)}&text=@YourBot`;
                    window.open(telegramShareUrl, '_blank');

                    // Уведомляем бота о нажатии на кнопку
                    setTimeout(function() {
                        Telegram.WebApp.sendData(JSON.stringify({ action: "share_clicked" }));
                    }, 1000);
                };
            }
        };

        function updateCounter() {
            const counterElement = document.getElementById('counter');
            counterElement.textContent = shareCounter;

            if (shareCounter <= 0) {
                document.body.innerHTML = '<h1>Молодцы, вы выполнили условия!</h1>';
            }
        }
    </script>
</body>
</html>

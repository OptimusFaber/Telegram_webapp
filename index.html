<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9edf0;
            color: #2a3f54;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        #shareButton {
            background-color: #2a3f54;
            color: #ffffff;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        // Telegram WebApp API Ready
        window.Telegram.WebApp.ready();

        window.onload = function() {
            // Кнопка "Поделиться"
            document.getElementById('shareButton').onclick = function() {
                // Отправка запроса через WebAppData
                Telegram.WebApp.sendData("share"); // Отправляем команду на сервер
            };
        };
    </script>
</head>
<body>
    <button id="shareButton">Поделиться</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script>
        window.onload = function() {
            console.log("Page Loaded");

            // Create the "Forward in Telegram" button
            const forwardButton = document.createElement('button');
            forwardButton.textContent = "Forward in Telegram";
            forwardButton.style.fontSize = "16px";
            forwardButton.style.padding = "10px 20px";
            forwardButton.style.cursor = "pointer";

            // Click handler for the button
            forwardButton.onclick = function() {
                console.log("Forward Button Clicked");

                // Instead of sharing, send a message via your bot that the user can forward
                const botUsername = "@VicariaBot";
                const messageToForward = `https://t.me/dvachannel/143325`;
                const forwardLink = `https://t.me/${botUsername}?start=${encodeURIComponent(messageToForward)}`;

                // Open the bot chat with the predefined message
                window.open(forwardLink, '_blank');
            };

            // Add the button to the page
            document.body.appendChild(forwardButton);
        };
    </script>
</head>
<body>
    <h1>Share with your friends:</h1>
</body>
</html>

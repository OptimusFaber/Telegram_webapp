<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9edf0;
            color: #2a3f54;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        #shareButton {
            background-color: #2a3f54;
            color: #ffffff;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        window.Telegram.WebApp.ready(); // Убедитесь, что WebApp готов

        window.onload = function() {
            document.getElementById('shareButton').onclick = function() {
                // При нажатии на кнопку вызываем switch_inline_query через Telegram Web App
                Telegram.WebApp.openLink(`https://t.me/${Telegram.WebApp.initDataUnsafe.user.username}?start=share`);
            };
        };
    </script>
</head>
<body>
    <button id="shareButton">Поделиться</button>
</body>
</html>

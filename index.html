<!DOCTYPE html>
<html>
<head>
    <title>Share Button</title>
</head>
<body>
    <button onclick="share()">Поделиться</button>

    <script>
        function share() {
            // Telegram Web App API для открытия окна пересылки сообщений
            Telegram.WebApp.openTelegramLink('https://t.me/share/url?url=YOUR_POST_URL');
        }
    </script>
</body>
</html>

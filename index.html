<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Telegram Web App</title>
  <script>
    window.onload = function() {
      console.log("Page Loaded");

      // Создаем кнопку "Share in Telegram"
      const shareButton = document.createElement('button');
      shareButton.textContent = "Share in Telegram";
      shareButton.style.fontSize = "16px";
      shareButton.style.padding = "10px 20px";
      shareButton.style.cursor = "pointer";

      // Обработчик клика по кнопке
      shareButton.onclick = function() {
        console.log("Share Button Clicked");

        if (Telegram.WebApp.platform === 'ios') {
          const postUrl = "https://t.me/dvachannel/143325";
          // На iOS используем Telegram WebApp API для открытия ссылки
          Telegram.WebApp.openTelegramLink(postUrl);
          Telegram.WebApp.showPopup({
            message: "На iPhone эта функция работает иначе. Выберите функцию поделиться постом и пропишите в сообщении @VicariaBot.",
            buttons: [{ text: "OK", type: "close" }]
        });
        } else {
          const postUrl = "@VicariaBot https://t.me/dvachannel/143325";
          // На остальных платформах открываем окно "Поделиться"
          const telegramShareUrl = `https://t.me/share/url?url=${encodeURIComponent(postUrl)}`;
          window.open(telegramShareUrl, '_blank');
        }
      };

      // Добавляем кнопку на страницу
      document.body.appendChild(shareButton);
    };
  </script>
</head>
<body>
  <h1>Hello, Telegram!</h1>
</body>
</html>
